<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <section class="picture_block">
      <div class="onhover_view">
        <img src="./images/icon-view.svg" alt="" class="view_icon">
      </div> 
      <img src="./images/image-equilibrium.jpg" alt="" class="picture">
    </section>
    <h1 class="header"><a href="#" class="header_link">Equilibrium #3429</a></h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <section class="info">
      <div class="info__eth">
        <img src="./images/icon-ethereum.svg" alt="" class="info__eth-img">
        0.041 ETH
      </div>
      <div class="info__days_left">
        <img src="./images/icon-clock.svg" alt="" class="info__clock">
        3 days left
      </div>
    </section>
    <hr/>
    <section class="author">
      <img src="./images/image-avatar.png" alt="" class="avatar">
      Creation of <a href="#" class="author_link">Jules Wyvern</a>
    </section>
  </main>

</body>
</html>
